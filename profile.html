<body>
  <div class="profile-container">
    <!-- ===== COVER SECTION ===== -->
    <div class="cover-section">
      <img id="cover-photo" src="../assets/default-cover.jpg" alt="Cover" />

      <input type="file" id="cover-input" accept="image/*" hidden />

    <div class="profile-info">
  <div class="avatar-wrapper">
    <img id="profile-pic" src="../assets/default-avatar.png" alt="Profile Picture" />
    <button id="change-profile-btn" class="upload-btn small">Change</button>
    <input type="file" id="profile-input" accept="image/*" hidden />
  </div>

      <div class="modal-actions">
        <button id="cancel-edit-btn" class="cancel-btn">Cancel</button>
